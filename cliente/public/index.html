<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prata&family=Roboto:ital,wght@0,163;1,163&display=swap"

    rel="stylesheet">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Site criado usando create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json fornece metadados usados quando seu aplicativo web é instalado
      no dispositivo móvel ou desktop do usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Note o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pelo URL da pasta `public` durante a construção.
      Apenas arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      corretamente tanto com roteamento do lado do cliente quanto com um URL público não raiz.
      Saiba como configurar um URL público não raiz executando `npm run build`.
    -->
  <title>Aplicativo React</title>
</head>

<body>
  <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
  <div id="root"></div>
  <!--
      Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, verá uma página em branco.

      Você pode adicionar webfonts, meta tags ou analytics a este arquivo.
      A etapa de construção colocará os scripts empacotados na tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.

</body>
